<div class="container" xmlns="http://www.w3.org/1999/html">
  <div class="row justify-content-center margin-top ">
    <div class="col-md-4">
      <div class="card panel-default">
        <div class="card-header text-center">
          <b>Login</b>
        </div>

        <div class="card-body">
          <form (ngSubmit)="f.form.valid  && login()" #f="ngForm">
            <fieldset>
              <div class="form-group">
                <label>Email<span class="required">*</span></label>
                <input required name='email' [(ngModel)]="form.email" #email="ngModel" class="form-control"
                  placeholder="Enter email" type="text">
                <div *ngIf="f.submitted && email.invalid" class="required">The email is required.</div>
                <div *ngIf="error.email" class="required">{{error.email}}</div>
              </div>
              <div class="form-group">
                <label>Password<span class="required">*</span></label>
                <input required minlength="3" name='password' [(ngModel)]="form.password" #password="ngModel"
                  class="form-control" placeholder="Enter password" type="password">
                <div *ngIf="f.submitted && password.invalid && password.errors.required" class="required">The password
                  is required.</div>
                <div *ngIf="f.submitted && password.invalid && password.errors.minlength" class="required">The password
                  must be at list 3 characters.</div>
                <div *ngIf="error.email" class="required">{{error.password}}</div>
              </div>
              <span *ngIf="isSubmitting; else showLoginBtn">
                <input class="btn  btn-info btn-block" disabled type="submit" value="loading..">
              </span>
              <ng-template #showLoginBtn>
                <input class="btn  btn-info btn-block" type="submit" value="Login">
              </ng-template>
            </fieldset>
          </form>
		  <button routerLink="/register" class="btn btn-primary btn-block registration">Registration</button>
          <button routerLink="/" class="btn btn-info btn-block registration">Back to Website</button>
        </div>
      </div>
    </div>
  </div>
</div>
